<main>
<app-header></app-header>
<div class="row" *ngIf="message" >
  <div class="col s12 m8 l6 offset-l3 offset-m2 card-panel z-depth-3">
    <p class="center flow-text red-text">{{message}}</p>
  </div>
</div>
<div class="row" id="login-page">
  <div class="col s12 m8 l6 offset-l3 offset-m2 card-panel z-depth-5">
    <form method="post" class="login-form" (ngSubmit)="loginUser(user)">
      <div class="row">
        <p class="center login-form-text flow-text">Iniciar Sesión</p>
      </div>
      <div class="row margin">
        <div class="input-field col s12 form-group">
          <i class="material-icons prefix">account_circle</i>
          <input class="validate" id="name" [(ngModel)]="user.name" type="text" name="name" required>
          <label for="username">Usuario</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12 form-group">
          <i class="material-icons prefix">lock_outline</i>
          <input class="validate" id="password"  [(ngModel)]="user.password" type="password" name="password" required>
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button type="submit" class="btn waves-effect waves-light col s12" href="#" id="boton-ingresar">INGRESAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
</main>
