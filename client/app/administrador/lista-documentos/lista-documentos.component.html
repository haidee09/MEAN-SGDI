<div class="row">
  <div class="col s12 l8 m10 offset-l2 offset-m1 card-panel">
    <h5 class="center" id="titulo-busqueda">Generar Documentos</h5>
    <div class="input-field col s12">
      <input class="validate" [(ngModel)]="documentosFilter.tipo" id="filtro" type="search" placeholder="Búsqueda por tipo de documento">
      <label class="label-icon" for="filtro">
        <i class="material-icons">search</i>
      </label>
      <i class="material-icons">close</i>
    </div>
    <ul class="collection">
      <li class="collection-item avatar"
        *ngFor="let doc of documentos | filterBy: documentosFilter | paginate: { itemsPerPage: 5, currentPage: p }" >
        <i class="material-icons circle green">description</i>
        <span class="title col l12 m12 s11" id="titulo1">
          {{doc.tipo}}</span>
        <p class="col l12 m12 s12">{{doc.categoria}}</p>
        <a class="secondary-content" routerLink={{doc.ruta}}>
          <i class="material-icons icon-brown">send</i></a>
      </li>
      <!-- in case you want to show empty message -->
      <li *ngIf="(documentos | filterBy: documentosFilter).length === 0" class="flow-text red-text">
        No existen elementos coincidentes</li>
    </ul>
    <div class="center">
      <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Última"></pagination-controls>
    </div>
  </div>
</div>
